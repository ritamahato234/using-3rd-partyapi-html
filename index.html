<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <h1>WHAT DOES YOUR NAME SAY ABOUT YOUR PERSONALITY?</h1>
        <div class="centerdiv">

            <div class="details">
                <label for="enter your name"></label>
                <input type="text"  name="name" id="nameid">
            </div>
<br>
            <div class="imagediv">
                <img src="babygirl...jpeg" width="221" height="200" id="imgchange">
            </div>
            <br>
            <br>
            <button>click me</button>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js" integrity="sha512-Pa4Jto+LuCGBHy2/POQEbTh0reuoiEXQWXGn8S7aRlhcwpVkO8+4uoZVSOqUjdCsE+77oygfu2Tl+7qGHGIWsw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
        $('button').click(function(){
            const name = $('#nameid').val();
            // alert(name );
            $('#imgchange').attr('src',`https://joeschmoe.io/api/v1/${name}` );
        })
        });
    </script>
</body>
</html>
